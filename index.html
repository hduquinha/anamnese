<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Aplicação - Instituto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulário de Aplicação</h1>
            <h2>Instituto de Desenvolvimento e Liderança</h2>
            <p class="intro-text">Preencha com atenção. Estamos selecionando líderes para construir o futuro.</p>
        </header>
        
        <form id="multiStepForm">
            <!-- Step 1: Informações Pessoais -->
            <div class="step active" id="step1">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" name="nome" placeholder="Seu nome completo">
                </div>

                <div class="form-group">
                    <label>WhatsApp / Telefone</label>
                    <input type="text" name="telefone" placeholder="(XX) XXXXX-XXXX">
                </div>

                <div class="form-group">
                    <label>Cidade e Estado</label>
                    <input type="text" name="cidade" placeholder="Ex: São Paulo - SP">
                </div>
                
                <div class="buttons">
                    <button type="button" class="next-btn">Próximo</button>
                </div>
            </div>

            <!-- Step 2: Momento Atual -->
            <div class="step" id="step2">
                <div class="form-group">
                    <label>1. Como você define o seu momento de vida profissional hoje?</label>
                    <div class="options">
                        <label><input type="radio" name="q1" value="busca_renda"> Buscando nova fonte de renda ou recolocação.</label>
                        <label><input type="radio" name="q1" value="insatisfeito"> Empregado, mas insatisfeito com a remuneração ou perspectivas.</label>
                        <label><input type="radio" name="q1" value="empreendedor"> Empreendedor buscando expansão de negócios.</label>
                        <label><input type="radio" name="q1" value="transicao"> Em transição de carreira.</label>
                        <label><input type="radio" name="q1" value="inicio"> Iniciando a vida profissional.</label>
                        <label><input type="radio" name="q1" value="nao_sei"> Não sei.</label>
                        <label><input type="radio" name="q1" value="outros" class="other-option"> Outros.</label>
                    </div>
                    <div class="other-input" style="display: none;">
                        <input type="text" name="q1_outros" placeholder="Digite sua resposta...">
                        <button type="button" class="btn-back-options">Voltar para opções</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>2. Hoje, qual você diria que é a sua maior dificuldade ou barreira pessoal?</label>
                    <div class="options">
                        <label><input type="radio" name="q2" value="financeira"> Financeira (preciso fazer dinheiro rápido).</label>
                        <label><input type="radio" name="q2" value="emocional"> Emocional (ansiedade, medo ou falta de clareza).</label>
                        <label><input type="radio" name="q2" value="relacionamentos"> Relacionamentos (dificuldade em lidar com pessoas ou família).</label>
                        <label><input type="radio" name="q2" value="tempo"> Gestão de Tempo (procrastinação ou falta de foco).</label>
                        <label><input type="radio" name="q2" value="nao_sei"> Não sei.</label>
                        <label><input type="radio" name="q2" value="outros" class="other-option"> Outros.</label>
                    </div>
                    <div class="other-input" style="display: none;">
                        <input type="text" name="q2_outros" placeholder="Digite sua resposta...">
                        <button type="button" class="btn-back-options">Voltar para opções</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>3. Qual é o seu maior medo hoje? (Aquilo que te tira o sono ou te impede de avançar)</label>
                    <textarea name="q_medo" rows="2" placeholder="Seja sincero..."></textarea>
                </div>

                <div class="form-group">
                    <label>4. Quanto tempo por dia você tem disponível HOJE para se dedicar ao projeto?</label>
                    <div class="options">
                        <label><input type="radio" name="q4" value="menos_1"> Menos de 1 hora por dia.</label>
                        <label><input type="radio" name="q4" value="1-2"> 1 a 2 horas por dia.</label>
                        <label><input type="radio" name="q4" value="2-4"> 2 a 4 horas por dia.</label>
                        <label><input type="radio" name="q4" value="integral"> Disponibilidade integral.</label>
                        <label><input type="radio" name="q4" value="nao_sei"> Não sei.</label>
                        <label><input type="radio" name="q4" value="outros" class="other-option"> Outros.</label>
                    </div>
                    <div class="other-input" style="display: none;">
                        <input type="text" name="q4_outros" placeholder="Digite sua resposta...">
                        <button type="button" class="btn-back-options">Voltar para opções</button>
                    </div>
                </div>
                
                <div class="buttons">
                    <button type="button" class="prev-btn">Voltar</button>
                    <button type="button" class="next-btn">Próximo</button>
                </div>
            </div>

            <!-- Step 3: Percepção -->
            <div class="step" id="step3">
                <div class="form-group">
                    <label>5. Quando você olha para o Instituto HOJE, o que você enxerga?</label>
                    <div class="options">
                        <label><input type="radio" name="q5" value="hibrido"> Uma escola de cursos online e presenciais.</label>
                        <label><input type="radio" name="q5" value="franquia"> Uma oportunidade de negócio no modelo de franquia.</label>
                        <label><input type="radio" name="q5" value="comunidade"> Um ambiente de networking, amizades e apoio mútuo.</label>
                        <label><input type="radio" name="q5" value="movimento"> Um movimento de transformação social e pessoal.</label>
                        <label><input type="radio" name="q5" value="ecossistema"> Um ecossistema completo de formação de líderes.</label>
                        <label><input type="radio" name="q5" value="nao_sei"> Não sei.</label>
                        <label><input type="radio" name="q5" value="outros" class="other-option"> Outros.</label>
                    </div>
                    <div class="other-input" style="display: none;">
                        <input type="text" name="q5_outros" placeholder="Digite sua resposta...">
                        <button type="button" class="btn-back-options">Voltar para opções</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>6. Como você imagina que estará o Instituto daqui a 5 anos?</label>
                    <div class="options">
                        <label><input type="radio" name="q6" value="falencia"> O projeto pode não existir mais ou ter dado errado.</label>
                        <label><input type="radio" name="q6" value="pequena"> Será uma empresa pequena, apenas mais uma no mercado.</label>
                        <label><input type="radio" name="q6" value="nacional"> Será uma empresa consolidada e respeitada no Brasil.</label>
                        <label><input type="radio" name="q6" value="referencia"> Será a maior referência da América Latina.</label>
                        <label><input type="radio" name="q6" value="multinacional"> Será uma multinacional impactando vidas em todo o mundo.</label>
                        <label><input type="radio" name="q6" value="nao_sei"> Não sei / Não tenho uma visão formada ainda.</label>
                        <label><input type="radio" name="q6" value="outros" class="other-option"> Outros.</label>
                    </div>
                    <div class="other-input" style="display: none;">
                        <input type="text" name="q6_outros" placeholder="Digite sua resposta...">
                        <button type="button" class="btn-back-options">Voltar para opções</button>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" class="prev-btn">Voltar</button>
                    <button type="button" class="next-btn">Próximo</button>
                </div>
            </div>

            <!-- Step 4: Perfil -->
            <div class="step" id="step4">
                <div class="form-group">
                    <label>7. Dentro do nosso projeto, onde você sente que pode contribuir melhor no futuro?</label>
                    <div class="options">
                        <label><input type="radio" name="q7" value="treinador"> Treinador / Palestrante (Palco).</label>
                        <label><input type="radio" name="q7" value="lideranca"> Liderança de Equipes e Gestão de Pessoas.</label>
                        <label><input type="radio" name="q7" value="gestao"> Gestão Operacional e Administrativa (Bastidores).</label>
                        <label><input type="radio" name="q7" value="expansao"> Expansão Comercial e Venda de Franquias.</label>
                        <label><input type="radio" name="q7" value="vendas"> Vendas Diretas e Atendimento ao Cliente.</label>
                        <label><input type="radio" name="q7" value="marketing"> Marketing, Redes Sociais e Comunicação.</label>
                        <label><input type="radio" name="q7" value="eventos"> Organização de Eventos e Logística.</label>
                        <label><input type="radio" name="q7" value="nao_sei"> Não sei.</label>
                        <label><input type="radio" name="q7" value="outros" class="other-option"> Outros.</label>
                    </div>
                    <div class="other-input" style="display: none;">
                        <input type="text" name="q7_outros" placeholder="Digite sua resposta...">
                        <button type="button" class="btn-back-options">Voltar para opções</button>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" class="prev-btn">Voltar</button>
                    <button type="button" class="next-btn">Próximo</button>
                </div>
            </div>

            <!-- Step 5: Metas e Sonhos -->
            <div class="step" id="step5">
                <div class="form-group">
                    <label>8. Qual veículo você almeja conquistar?</label>
                    <input type="text" name="q8" placeholder="Marca, modelo...">
                </div>

                <div class="form-group">
                    <label>9. Descreva sua moradia ideal.</label>
                    <textarea name="q9" rows="3" placeholder="Localização, estilo..."></textarea>
                </div>

                <div class="form-group">
                    <label>10. Qual destino internacional você deseja visitar?</label>
                    <input type="text" name="q10" placeholder="País, cidade...">
                </div>

                <div class="form-group">
                    <label>11. Quais familiares você pretende apoiar financeiramente?</label>
                    <textarea name="q11" rows="2" placeholder="Nomes e parentesco..."></textarea>
                </div>

                <div class="form-group">
                    <label>12. Qual a renda mensal líquida necessária para atingir esses objetivos?</label>
                    <input type="text" name="q12" placeholder="Ex: R$ 50.000,00">
                </div>

                <div class="buttons">
                    <button type="button" class="prev-btn">Voltar</button>
                    <button type="button" class="submit-btn" onclick="alert('Formulário concluído! (Simulação)')">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
